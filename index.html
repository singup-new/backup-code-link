// 🚨 DevTools detection
function detectDevTools() {
  const threshold = 160;
  const widthExceeded = window.outerWidth - window.innerWidth > threshold;
  const heightExceeded = window.outerHeight - window.innerHeight > threshold;

  let devToolsOpen = widthExceeded || heightExceeded;

  // console.log getter trap
  const element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      devToolsOpen = true;
      throw new Error('DevTools detected!');
    }
  });
  console.log('%c', element);

  // debugger trap
  const start = performance.now();
  debugger;
  const duration = performance.now() - start;
  if (duration > 100) {
    devToolsOpen = true;
  }

  return devToolsOpen;
}

// 🛡️ Run protection loop
function startProtection() {
  setInterval(() => {
    if (detectDevTools()) {
      showDevToolsWarning();
    }
  }, 1000);

  // Resize check
  window.addEventListener('resize', () => {
    if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
      showDevToolsWarning();
    }
  });
}

startProtection();
 // 🚫 Kill page if DevTools is open
function destroyPage() {
  document.body.innerHTML = '';
  document.documentElement.innerHTML = '';
  document.write(''); // remove current DOM
  document.close();
  while (1) {} // freeze
}

// 👁️ Detect DevTools open (timing + console trap)
function detectDevTools() {
  let detected = false;

  // Detect via function timing (slower with DevTools open)
  const start = new Date();
  debugger;
  const time = new Date() - start;
  if (time > 50) detected = true;

  // Detect via console.log getter trick
  const element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      detected = true;
      throw 'DevTools detected!';
    },
  });
  console.log('%c', element);

  return detected;
}

// 👂 Window Resize / Mutation Traps
function watchDomChanges() {
  const observer = new MutationObserver(() => {
    if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
      destroyPage();
    }
  });

  observer.observe(document.documentElement, { childList: true, subtree: true });
}

// 🚀 Start protection loop
function startAntiDebugLoop() {
  setInterval(() => {
    const devToolsOpen = detectDevTools();
    if (devToolsOpen) {

  });

  // Watch for debugger keyword
  setInterval(() => {
    const before = performance.now();
    debugger;
    const after = performance.now();
    if (after - before > 100) destroyPage();
  }, 1000);

  watchDomChanges();
}
